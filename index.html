<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modal Share</title>
</head>
<body>
    <main>
        <i class="close"><img src="./img/cancel.png" alt="cancel" width="45%"></i>

        <h3>Share this article</h3>

        <p class="message">If you liked this article share it with your friends.
            <br> They will thank you later.
        </p>

        <div class="buttons">
            <span class="fb">
                <img src="./img/facebook.png" alt="facebook" width="20%">
                Facebook
            </span>
            <span class="tw">
                <img src="./img/twitter.png" alt="twitter" width="20%">
                Twitter
            </span>
            <span class="rd">
                <img src="./img/reddit-logo.png" alt="Reddit" width="20%">
                Reddit
            </span>
        </div>
        <div class="span">
            <span class="n">4,5 K</span> <span class="shares">Shares</span>
        </div>

        <p class="link-close">Close this window</p>
    </main>
</body>
</html>
